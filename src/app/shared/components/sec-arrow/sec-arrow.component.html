<div class="p-5 ps-0 position-relative">
  <i class="fa-solid fa-arrow-right position-relative" [class]="color==='main'?'text-main':'text-white'"
    style="transform: rotate(-35deg); font-size: 100px; z-index: 2;"></i>
  <i class="fa-solid fa-arrow-right text-white position-absolute top-0 start-0"
    style="transform: rotate(-35deg) scale(2) translate(-50% , 10%); font-size: 100px; opacity: 0.3;"></i>
</div>
